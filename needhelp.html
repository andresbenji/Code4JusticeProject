    <main>
        <Section class="QNAresources">
            <h1>Need Help?</h1>

            <h2>Want to learn more about men mental Health?</h2>

            <button id="resourcebutton">Resource</button>

            <br><br>

            <h2>What is the stigma with mens mental health?</h2>
            <br>
            <button><a href="https://orwfoundation.org/removing-the-mental-health-stimga-for-men/?gclid=CjwKCAjwrdmhBhBBEiwA4Hx5gzzWj9PABSoqgmo9y1a0TIG7YH2Bts2PSylAcol_10N7RmBWKlxv8BoCuToQAvD_BwE" target="_blank" class="btnlink">Resource</a></button>
            <button><a href="https://www.mindsharepartners.org/post/masculinity-and-men-s-mental-health-in-the-workplace?utm_source=GOOGLE&utm_medium=CPC&gclid=CjwKCAjw0N6hBhAUEiwAXab-TVvgY-iyDnClSZt8Bm19uehibzcC74pzdYlsikJDNgOvEk3GpDLcRxoCDncQAvD_BwE" target="_blank" class="btnlink">Resource</a></button>

            <br><br>

            <h2>How to deal with mental health issues?</h2>
            <br>
            <button><a href="https://www.samhsa.gov/serious-mental-illness" target="_blank" class="btnlink">Resource</a></button>
            <button><a href="https://www.psychiatry.org/patients-families/helping-a-loved-one-cope-with-mental-illness" target="_blank" class="btnlink">Resource</a></button>

            <br><br>
            <h2>Contact Us</h2>
            <br>
        </Section>
        <section>
            <form class="contactcontainer">
                <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        
            <label for="cellnum">Phone Number</label>
            <input type="number" id="cellnum" name="phonenumber" placeholder="Your phone number.." required>
        
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email.." required>
            
            <label for="subject">How Can We Help?</label>
            <textarea id="subject" name="subject" placeholder="Write your order here.." style="height:200px" required>     </textarea>
            
            <input type="submit" value="Submit">
            </form>
        </section>
        <br>
    </main>

</footer>
<script>
    const RsrcBtn = document.getElementById('resourcebutton');

    RsrcBtn.addEventListener('click', () => {
      window.open('https://www.mentalhelp.net/men/', '_blank');

</script>
